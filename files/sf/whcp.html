--@name Wallhack [Chips]
--@author Essyrev
--@client

local function FND(class)

    local fnd = find.byClass(class)

    local type = ""
    if class == "starfall_processor" then type = "SF " else type = "E2 " end

    for i = 1, #fnd do
        local x = fnd[i]:getPos():toScreen().x
        local y = fnd[i]:getPos():toScreen().y
        local sx,sy = render.getResolution()
    
        if (x <= 0 or x >= sx) or (y <= 0 or y >= sy) then continue end
    
        local chip = type..fnd[i]:getChipName() or "nil"
        local owner = "OWNER: "..fnd[i]:getOwner():getName()
        local txt = chip.."\n"..owner
        render.drawText(x,y,txt, TEXT_ALIGN_CENTER)
    
    end

end

local function HUD()
    FND("starfall_processor")
    FND("gmod_wire_expression2")
end

hook.add("drawhud","",HUD)
if player() == owner() then enableHud(player(),true) end
