--@name Wallhack [Players]
--@author Essyrev
--@client

local function HUD()
    local fnd = find.allPlayers()
        for i = 1, #fnd do

        local x = fnd[i]:getPos():toScreen().x
        local y = fnd[i]:getPos():toScreen().y

        local sx,sy = render.getResolution()
        if (x <= 0 or x >= sx) or (y <= 0 or y >= sy) then continue end
    
        local Mode = fnd[i]:getNWVar("_Kyle_Buildmode") or false
        if Mode then Mode = "Build | " else Mode = "PvP | " end
    
        local dst = fnd[i]:getPos():getDistance(player():getPos()) * 2.54 / 39.37
        dst = dst - dst%1
    
        local TEXT = fnd[i]:getName().."\n"..Mode..dst
    
        render.setFont(render.createFont("DermaDefault",20,1666,0,0,0,5))
        render.setColor(team.getColor(fnd[i]:getTeam())) 
        render.drawText(x,y, TEXT, TEXT_ALIGN_LEFT)
    
    end
end

hook.add("drawhud","",HUD)
if player() == owner() then enableHud(player(),true) end

		</textarea></p>
