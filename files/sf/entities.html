	<body>
	<p><textarea class="line" name="line" readonly disabled >
--@name Player Entities finder
--@author Essyrev
--@server

local PLAYER = owner()
local tbl = {}
local fnd = find.all()

for i=1,#fnd do
    if fnd[i]:getOwner() ~= PLAYER or type(fnd[i]) == "Weapon" then continue end
    local class = fnd[i]:getClass()
    if tbl[class] then
        tbl[class] = tbl[class] + 1
    else
        tbl[class] = 1
    end
end

printTable(tbl)
chip():remove()
		</textarea></p>
